<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registeration Form</title>
    <link rel="stylesheet" href="registerationform.css">
</head>
<body>
    <div class="background-img">
    <form action="/server">
        <h1>Registeration form</h1>
   
        <label for="Username"> Username:</label>
        <input type="text" placeholder="Enter your username" id="Username" name="Username">
        <br>

        <label for="Email"> Email:</label>
        <input type="Email" placeholder="Enter your email" id="Email" >
        <br>

        <label for="phoneno."> Phone Number</label>
        <input type="phoneno." placeholder="Enter your phone number" id="phoneno." >
        <br>

        <label for="Password"> Password:</label>
        <input type="Password" placeholder="Enter your Password" id="Password" >
        <br>

        <label for="ConfirmPassword"> Confirm Password:</label>
        <input type="Password" placeholder="Confirm your Password" id="ConfirmPassword" >
        <br>

        <button type="submit">Submit</button>

    </form>
    </div>
        
    <script src="registerationform.js"></script>
</body>
</html>
