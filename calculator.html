<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <form>
    <h2>Calculator</h2>
    <label for="number1">First Number</label>
    <input type="text" placeholder="Enter a Number1" id="n1" name="number1">
    <br>

    <label for="number2"> Second Number</label>
    <input type="text" placeholder="Enter a number2" id="n2" name="number2">
    <br>
    <button type="button" class="btn btn-success" onclick="performOperation('Add')">Addition</button>
    <button type="button" class="btn btn-primary" onclick="performOperation('Sub')">Subtraction</button>
    <button type="button" class="btn btn-info" onclick="performOperation('Mul')">Multiplication</button>

    <label for="result"> Result</label>
    <input type="result" placeholder="result" id="result" name="result">
    <br>
    </form>
    <script src="calculator.js"></script>
</body>
</html>
